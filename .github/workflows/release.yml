name: Build & Release

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build_and_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Ensure zip is installed
        if: ${{ github.event_name != 'pull_request' }}
        run: sudo apt-get update && sudo apt-get install -y zip

      # 1) 安装完整依赖（含 devDependencies），用于构建
      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      # 2) 构建完成后，把依赖裁剪为生产依赖（保留 node_modules 但移除 dev/optional）
      - name: Prune to production dependencies
        if: ${{ github.event_name != 'pull_request' }}
        run: npm prune --omit=dev --omit=optional --no-audit --no-fund

      # 3) 组装可分发目录 + 瘦身 + 打包 zip
      - name: Prepare distributable bundle (with node_modules, slim) and zip
        if: ${{ github.event_name != 'pull_request' }}
        shell: bash
        run: |
          set -euo pipefail

          rm -rf release-bundle
          mkdir -p release-bundle

          # 需要分发的目录（不存在就跳过）
          for d in dist i18n static; do
            if [ -d "$d" ]; then
              cp -r "$d" release-bundle/
            fi
          done

          # 常用清单（按需增删）
          cp package.json package-lock.json README.md release-bundle/ || true
          cp tsconfig.json base.tsconfig.json release-bundle/ || true

          # 如果你的扩展运行时也会用到 scripts（例如某些工具脚本），可以保留
          if [ -d "scripts" ]; then
            cp -r scripts release-bundle/
          fi

          # 拷贝裁剪后的 node_modules（已是 production）
          cp -r node_modules release-bundle/

          # ---- 进一步瘦身（相对保守）----
          cd release-bundle

          # 去掉常见无用目录（限制深度更安全）
          find node_modules -maxdepth 6 -type d \( \
            -name "test" -o -name "tests" -o -name "__tests__" -o \
            -name "docs" -o -name "doc" -o \
            -name "example" -o -name "examples" -o \
            -name ".github" -o -name "coverage" -o \
            -name ".cache" \
          \) -prune -exec rm -rf {} + || true

          # 删除 sourcemap / markdown / changelog 等
          find node_modules -type f \( \
            -name "*.map" -o \
            -name "*.md" -o -name "*.markdown" -o \
            -iname "readme*" -o -iname "changelog*" -o -iname "history*" \
          \) -delete || true

          # 删除 TS 类型声明（通常运行时不需要；如果你确实依赖它们就删掉这行）
          find node_modules -type f -name "*.d.ts" -delete || true

          cd ..

          # zip 命名：tag 用版本号，非 tag 用短 sha
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            ZIP_NAME="cocos-mcp-${GITHUB_REF_NAME}.zip"
          else
            ZIP_NAME="cocos-mcp-${GITHUB_SHA::7}.zip"
          fi

          (cd release-bundle && zip -r -9 "../${ZIP_NAME}" .)

          echo "ZIP_NAME=${ZIP_NAME}" >> $GITHUB_ENV
          ls -lah "${ZIP_NAME}"

      # 4) 非 PR：上传 artifact（main push / workflow_dispatch / tag 都会有）
      - name: Upload artifact (zip)
        if: ${{ github.event_name != 'pull_request' }}
        uses: actions/upload-artifact@v4
        with:
          name: cocos-mcp-zip
          path: ${{ env.ZIP_NAME }}
          retention-days: 7

      # 5) tag：自动创建 GitHub Release 并上传 zip
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.ZIP_NAME }}
          generate_release_notes: true
