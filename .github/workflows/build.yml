name: Build & Release

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write  # 创建 Release 必需（tag 时用）

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      # 1) 用完整依赖构建（含 devDependencies）
      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      # 2) 生成可分发目录，并在里面安装 production node_modules
      - name: Prune to production dependencies
        if: ${{ github.event_name != 'pull_request' }}
        run: npm prune --omit=dev --omit=optional --no-audit --no-fund

      - name: Prepare distributable bundle (with node_modules, slim)
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          rm -rf release-bundle
          mkdir -p release-bundle

          for d in dist i18n static; do
            if [ -d "$d" ]; then cp -r "$d" release-bundle/; fi
          done

          cp package.json package-lock.json tsconfig.json base.tsconfig.json README.md release-bundle/
          # 直接拷贝已经 prune 过的 node_modules
          cp -r node_modules release-bundle/

          # 瘦身：删非运行时文件
          cd release-bundle

          npm dedupe --omit=dev --omit=optional || true

          find node_modules -type d \( \
            -name "test" -o -name "tests" -o -name "__tests__" -o \
            -name "docs" -o -name "doc" -o \
            -name "example" -o -name "examples" -o \
            -name ".github" -o -name "coverage" \
          \) -prune -exec rm -rf {} + || true

          find node_modules -type f \( \
            -name "*.map" -o \
            -name "*.md" -o -name "*.markdown" -o \
            -iname "readme*" -o -iname "changelog*" -o -iname "history*" \
          \) -delete || true

          find node_modules -type f -name "*.d.ts" -delete || true
          cd ..

          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            ZIP_NAME="cocos-mcp-${GITHUB_REF_NAME}.zip"
          else
            ZIP_NAME="cocos-mcp-${GITHUB_SHA}.zip"
          fi
          (cd release-bundle && zip -r -9 "../${ZIP_NAME}" .)



      # 3a) 非 PR 的 main 构建：上传 zip 作为 artifact
      - name: Upload build artifact (zip)
        if: ${{ github.event_name != 'pull_request' && !startsWith(github.ref, 'refs/tags/') }}
        uses: actions/upload-artifact@v4
        with:
          name: cocos-mcp-build
          path: cocos-mcp-${{ github.sha }}.zip
          retention-days: 7

      # 3b) tag 构建：创建 GitHub Release 并上传 zip
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: cocos-mcp-${{ github.ref_name }}.zip
          generate_release_notes: true
